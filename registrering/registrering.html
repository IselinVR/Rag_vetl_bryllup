<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrering</title>
    <link rel="stylesheet" href="registrering.css" />
    <script src="https://kit.fontawesome.com/254bbe4568.js" crossorigin="anonymous"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=glacial-indifference@400,700&display=swap" rel="stylesheet">
  </head>
 <body>


<nav class="navbar">
    <ul class="navlist">
        <li><a id="forside" href="../index.html">Forside</a></li>
        <li><a id="registrering" href="../registrering/registrering.html">Registrering</a></li>
    </ul>
</nav>

    <p id="overskrift">RAGNHILD & VETLE</p>

<form class="guestreg" id="guestForm"> 
    <p id="underoverskrift">REGISTRER DEG HER</p>
            
            <hr><br>

    <div id="guestcontainer">
        <div class="guest">
            <label class="regnavn" for="name">Fornavn:</label>
            <input class="regboks" name="first_name" type="text" placeholder="Fornavn" required><br>

            <label class="regnavn" for="etternavn">Etternavn:</label>
            <input class="regboks" name="last_name" type="text" placeholder="Etternavn" required><br>
        <div id="regmail">
            <label class="regnavn" for="email">Email (for å motta bekreftelse):</label>
            <input id="email" type="email" name="email" placeholder="navn@gmail.com" required>
        </div>
            <p>Kommer du?</p>
            <label class="radiocontainer">
                <input class="radio" type="radio" name="attendance" value="yes" required>
                Ja, jeg kommer!
            </label>
            <label class="radiocontainer">
                <input class="radio" type="radio" name="attendance" value="no" required >
                Nei, jeg kan desverre ikke komme
            </label>
            <label id="allergi" for="allergi">Har du allergier? (Valgfritt å svare)</label>
            <textarea name="allergies" id="allergiboks" type="text"></textarea>
        </div>
    </div>
        <button  type="button" id="regflere"> <i class="fa-solid fa-plus"></i> Registrer flere</button>
        <br><br>
        <button type="submit" id="sendinn">SEND INN</button> 
</form>
<script type="module" src="../registrering/registrering.js"></script>
</body>

</html>
